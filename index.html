<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ana Carla LMedeiros">
        <meta name="description" content="A simple calculator">
        <meta name="keyword" content="calculator, math, operations">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calculatorBody" id="calculatorBody">
                <h3>CALCULATOR</h3>
                <div id="value"></div>
                <div id="buttons">
                    <button type="button" id="b7" class="btn">7</button>
                    <button type="button" id="b8" class="btn">8</button>
                    <button type="button" id="b9" class="btn">9</button>
                    <button type="button" id="b/" class="btn">/</button><br>
                    <button type="button" id="b4" class="btn">4</button>
                    <button type="button" id="b5" class="btn">5</button>
                    <button type="button" id="b6" class="btn">6</button>
                    <button type="button" id="bx" class="btn">x</button><br>
                    <button type="button" id="b1" class="btn">1</button>
                    <button type="button" id="b2" class="btn">2</button>
                    <button type="button" id="b3" class="btn">3</button>
                    <button type="button" id="b-" class="btn">-</button><br>
                    <button type="button" id="b0" class="btn">0</button>
                    <button type="button" id="b." class="btn">.</button>
                    <button type="button" id="b=" class="btn">=</button>
                    <button type="button" id="b+" class="btn">+</button>
                </div>
            </div>
        </main>
        <script src="js/code.js"></script>
    </body>
</html>
