<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ana Carla LMedeiros">
        <meta name="description" content="A simple calculator">
        <meta name="keyword" content="calculator, math, operations">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image/png" href="image/favicon.png">
        <title>CALCULATOR</title>
    </head>
    <body>
        <main>
            <div class="calculatorBody" id="calculatorBody">
                <h3>CALCULATOR</h3>
                <table id="answer">
                    <tr>
                        <td><div id="box"><p id="value"></p></div></td>
                        <td><img id="del" src="image/delete.png" onclick="deleted()"></td>
                    </tr>
                </table>
                <table id="buttons">
                    <tr>
                        <td><button type="button" class="btn" >7</button></td>
                        <td><button type="button" class="btn" >8</button></td>
                        <td><button type="button" class="btn" >9</button></td>
                        <td><button type="button" class="btn" id="bdiv">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn" >4</button></td>
                        <td><button type="button" class="btn" >5</button></td>
                        <td><button type="button" class="btn" >6</button></td>
                        <td><button type="button" class="btn" id="bx">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn" >1</button></td>
                        <td><button type="button" class="btn" >2</button></td>
                        <td><button type="button" class="btn" >3</button></td>
                        <td><button type="button" class="btn" id="bless">&minus;</button></td>
                    </tr>
                    <tr>
                        <!--<td colspan="2"><button type="button" class="btn" style="width: 172px;" id="b0">0</button></td>-->
                        <td><button type="button" class="btn" >0</button></td>
                        <td><button type="button" class="btn" >&bullet;</button></td>
                        <td><button type="button" class="btn" >=</button></td>
                        <td><button type="button" class="btn" id="bplus">+</button></td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="js/code.js"></script>
    </body>
</html>
